<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = box>
        <div class = display>
            <span class = output></span>
        </div>
        <div class = numpad>
            <button class = button id = clr>clear</button>
            <button class = button id = del>delete</button>
            <button class = button id = plus>+</button><br>
            <button class = button id = num>1</button>
            <button class = button id = num>2</button>
            <button class = button id = num>3</button>
            <button class = button id = minus>-</button><br>
            <button class = button id = num>4</button>
            <button class = button id = num>5</button>
            <button class = button id = num>6</button>
            <button class = button id = mult>*</button><br>
            <button class = button id = num>7</button>
            <button class = button id = num>8</button>
            <button class = button id = num>9</button>
            <button class = button id = div>/</button><br>
            <button class = button id = zero>0</button>
            <button class = button id = equal>=</button>
        </div>
    </div>
</body>
</html>
<link rel = 'stylesheet' type='text/css' href = 'style.css'>
<script src = "app.js" script></script>
